<header class="ems-header">
    <span>{{logo}}</span>
</header>
<section class="container-fluid text-center">
    <div class="row ems-body">
        <div class="col-xs-2 side-nav">
            <ems-side-nav [header]="sideNavHeader" [fontColor]="fontColor.name"></ems-side-nav>
        </div>
        <div class="col-xs-10 content-nav">
            <div class="colorSelector" *ngFor="let color of colorList" [ngStyle]="{'background': color}" (click)="onSelectColor(color)"></div>
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
<footer class="container-fluid ems-footer">Footer</footer>
